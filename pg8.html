<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>       
.demo1 {
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
    margin-top: 10px;
}
.mouseover {
    color: blue;
    font-weight: bold;
}
.mouseout {
    color: red;
    font-style: italic;
}
.click {
    color: green;
    text-decoration: underline;
}
.dblclick {
    color: purple;
    font-weight: bold;
    font-style: italic;
}
.mousedown {
    color: orange;
    font-size: 1.2rem;
}
.mouseup {
    color: teal;
    font-size: 1.2rem;
}
.focus {
    color: darkblue;
    background-color: #e0f7fa;
    padding: 5px;
    border-radius: 3px;
}
.blur {
    color: darkred;
    background-color: #ffebee;
    padding: 5px;
    border-radius: 3px;
}
    </style>
</head>
<body>
   <div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
           <center> <h1>Event Listener Example</h1></center>
            <div class="button">
                <button id="but">Event Button</button>
            </div>
            <div id="demo" class="demo1"></div>
            <div id="demo1" class="demo1" style="margin-left: 16rem;"></div>
        </div>
    </div>
   </div> 
<script>
let but = document.getElementById('but');
// Add event listeners
but.addEventListener("mouseover", mouseo);
but.addEventListener("mouseout", mouseout);
but.addEventListener("click", Click);
but.addEventListener("dblclick", DoubleClick);
but.addEventListener("mousedown", MouseDown);
but.addEventListener("mouseup", MouseUp);
but.addEventListener("focus", Focus);
but.addEventListener("blur", Blur);

// Event handler functions
function mouseo() {
    document.getElementById('demo').innerHTML += "<p class='mouseover'>Mouse Over Event Triggered</p>";
}
function mouseout() {
    document.getElementById('demo1').innerHTML += "<p class='mouseout'>Mouse Out Event Triggered</p>";
}
function Click() {
    document.getElementById('demo').innerHTML += "<p class='click'>Click Event Triggered</p>";
}
function DoubleClick() {
    document.getElementById('demo').innerHTML += "<p class='dblclick'>Double Click Event Triggered</p>";
}
function MouseDown() {
    document.getElementById('demo1').innerHTML += "<p class='mousedown'>Mouse Down Event Triggered</p>";
}
function MouseUp() {
    document.getElementById('demo1').innerHTML += "<p class='mouseup'>Mouse Up Event Triggered</p>";
}
function Focus() {
    document.getElementById('demo').innerHTML += "<p class='focus'>Focus Event Triggered</p>";
}
function Blur() {
    document.getElementById('demo1').innerHTML += "<p class='blur'>Blur Event Triggered</p>";
}
</script>
 <!-- Bootstrap JS Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

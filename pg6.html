<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Functions</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <section>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-6">
                    <h1>String Functions</h1>
                    <div class="mb-3">
                        <label for="stringInput" class="form-label">Enter a String:</label>
                        <input type="text" id="stringInput" class="form-control" placeholder="Enter a string">
                    </div>
                    <button class="btn btn-primary mb-3" onclick="processString()">Show String Functions</button>
                    <p id="len"></p>
                    <p id="slice"></p>
                    <p id="sub"></p>
                    <p id="rep"></p>
                    <p id="con"></p>
                    <p id="upper"></p>
                </div>
                <div class="col-md-6">
                    <h1>Math Functions</h1>
                    <div class="mb-3">
                        <label for="numberInput" class="form-label">Enter a Number:</label>
                        <input type="number" id="numberInput" class="form-control" placeholder="Enter a number">
                    </div>
                    <button class="btn btn-primary mb-3" onclick="processMath()">Show Math Functions</button>
                    <p id="ceil"></p>
                    <p id="floor"></p>
                    <p id="trunc"></p>
                    <p id="sign"></p>
                    <p id="pow"></p>
                    <p id="sqrt"></p>
                    <p id="abs"></p>
                    <p id="log"></p>
                    <p id="random"></p>
                </div>
            </div>
        </div>
    </section>
    <script>
        // Function to process string input
        function processString() {
            const input = document.getElementById('stringInput').value;
           if (!input) {
                alert("Please enter a string.");
                return;
            }
            document.getElementById('len').innerHTML = `Length: ${input.length}`;
            document.getElementById('slice').innerHTML = `Slice (0, 5): ${input.slice(0, 5)}`;
            document.getElementById('sub').innerHTML = `Substring (0, 5): ${input.substring(0, 5)}`;
            document.getElementById('rep').innerHTML = `Replace 'a' with 'X': ${input.replace(/a/g, 'X')}`;
            document.getElementById('con').innerHTML = `Concat with ' World': ${input.concat(' World')}`;
            document.getElementById('upper').innerHTML = `Uppercase: ${input.toUpperCase()}`;
        }
        // Function to process math input
        function processMath() {
            const input = parseFloat(document.getElementById('numberInput').value);

            if (isNaN(input)) {
                alert("Please enter a valid number.");
                return;
            }
            document.getElementById('ceil').innerHTML = `Ceil: ${Math.ceil(input)}`;
            document.getElementById('floor').innerHTML = `Floor: ${Math.floor(input)}`;
            document.getElementById('trunc').innerHTML = `Trunc: ${Math.trunc(input)}`;
            document.getElementById('sign').innerHTML = `Sign: ${Math.sign(input)}`;
            document.getElementById('pow').innerHTML = `Power (input^2): ${Math.pow(input, 2)}`;
            document.getElementById('sqrt').innerHTML = `Square Root: ${Math.sqrt(input)}`;
            document.getElementById('abs').innerHTML = `Absolute: ${Math.abs(input)}`;
            document.getElementById('log').innerHTML = `Logarithm: ${Math.log(input)}`;
            document.getElementById('random').innerHTML = `Random (0-1): ${Math.random()}`;
        }
    </script>
    <!-- Bootstrap JS Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Exam</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .question {
            border: 4px solid red;
            background: white;
            padding: 15px;
        }
        .question:hover {
            background: wheat;
            border-color: black;
            border-radius: 15px;
        }
        .answer {
            margin-top: 10px;
        }
        #score {
            font-size: 24px;
            font-weight: bold;
            color: green;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<section>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="exmt text-center">
                <h1>Web Programming Quiz</h1>
            </div>
        </div>
        <form id="exam" method="POST" onsubmit="return checkExam()">
            <div class="row">
                <div class="col-md-12">
                    <!-- Question 1 -->
                    <div class="question form-control my-3">
                        <h6 id="q1">1. Full Form of HTML</h6>
                        <div class="answer">
                            <input type="radio" name="q1" id="q1a" value="Hyper Text Markup Language" required>
                            <label for="q1a">Hyper Text Markup Language</label>
                        </div>
                        <div class="answer">
                            <input type="radio" name="q1" id="q1b" value="High Text Markup Language">
                            <label for="q1b">High Text Markup Language</label>
                        </div>
                        <div class="answer">
                            <input type="radio" name="q1" id="q1c" value="Hyperlinks and Text Markup Language">
                            <label for="q1c">Hyperlinks and Text Markup Language</label>
                        </div>
                        <div class="answer">
                            <input type="radio" name="q1" id="q1d" value="None of the above">
                            <label for="q1d">None of the above</label>
                        </div>
                    </div>
                    <!-- Question 2 -->
                    <div class="question form-control my-3">
                        <h6 id="q2">2. What does CSS stand for?</h6>
                        <div class="answer">
                            <input type="radio" name="q2" id="q2a" value="Cascading Style Sheets" required>
                            <label for="q2a">Cascading Style Sheets</label>
                        </div>
                        <div class="answer">
                            <input type="radio" name="q2" id="q2b" value="Creative Style Sheets">
                            <label for="q2b">Creative Style Sheets</label>
                        </div>
                        <div class="answer">
                            <input type="radio" name="q2" id="q2c" value="Computer Style Sheets">
                            <label for="q2c">Computer Style Sheets</label>
                        </div>
                        <div class="answer">
                            <input type="radio" name="q2" id="q2d" value="Colorful Style Sheets">
                            <label for="q2d">Colorful Style Sheets</label>
                        </div>
                    </div>
                    <!-- Question 3 -->
                    <div class="question form-control my-3">
                        <h6 id="q3">3. Which HTML tag is used to create a hyperlink?</h6>
                        <div class="answer">
                            <input type="radio" name="q3" id="q3a" value="<a>" required>
                            <label for="q3a">&lt;a&gt;</label>
                        </div>
                        <div class="answer">
                            <input type="radio" name="q3" id="q3b" value="<link>">
                            <label for="q3b">&lt;link&gt;</label>
                        </div>
                        <div class="answer">
                            <input type="radio" name="q3" id="q3c" value="<href>">
                            <label for="q3c">&lt;href&gt;</label>
                        </div>
                        <div class="answer">
                            <input type="radio" name="q3" id="q3d" value="<url>">
                            <label for="q3d">&lt;url&gt;</label>
                        </div>
                    </div>
                    <!-- Question 4 -->
                    <div class="question form-control my-3">
                        <h6 id="q4">4. Which property is used in CSS to change the text color?</h6>
                        <div class="answer">
                            <input type="radio" name="q4" id="q4a" value="color" required>
                            <label for="q4a">color</label>
                        </div>
                        <div class="answer">
                            <input type="radio" name="q4" id="q4b" value="font-color">
                            <label for="q4b">font-color</label>
                        </div>
                        <div class="answer">
                            <input type="radio" name="q4" id="q4c" value="text-color">
                            <label for="q4c">text-color</label>
                        </div>
                        <div class="answer">
                            <input type="radio" name="q4" id="q4d" value="background-color">
                            <label for="q4d">background-color</label>
                        </div>
                    </div>
                    <!-- Question 5 -->
                    <div class="question form-control my-3">
                        <h6 id="q5">5. Which HTML element is used to display an image?</h6>
                        <div class="answer">
                            <input type="radio" name="q5" id="q5a" value="<img>" required>
                            <label for="q5a">&lt;img&gt;</label>
                        </div>
                        <div class="answer">
                            <input type="radio" name="q5" id="q5b" value="<image>">
                            <label for="q5b">&lt;image&gt;</label>
                        </div>
                        <div class="answer">
                            <input type="radio" name="q5" id="q5c" value="<src>">
                            <label for="q5c">&lt;src&gt;</label>
                        </div>
                        <div class="answer">
                            <input type="radio" name="q5" id="q5d" value="<picture>">
                            <label for="q5d">&lt;picture&gt;</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="text-center mb-4">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
        <div id="score" class="text-center mt-4"></div>
    </div>
</div>
</section>
<script>
function checkExam() {
    let score = 0;
    let ans1 = document.querySelector('input[name="q1"]:checked')?.value;
    let ans2 = document.querySelector('input[name="q2"]:checked')?.value;
    let ans3 = document.querySelector('input[name="q3"]:checked')?.value;
    let ans4 = document.querySelector('input[name="q4"]:checked')?.value;
    let ans5 = document.querySelector('input[name="q5"]:checked')?.value;
    if (ans1 === "Hyper Text Markup Language") score++;
    if (ans2 === "Cascading Style Sheets") score++;
    if (ans3 === "<a>") score++; 
    if (ans4 === "color") score++;
    if (ans5 === "<img>") score++; 
    document.getElementById('score').innerHTML = `<h3>Your score is: ${score} / 5</h3>`;
    // Disable all radio buttons
    const radioButtons = document.querySelectorAll('input[type="radio"]');
    radioButtons.forEach((radio) => {
        radio.disabled = true;
    });
    return false;
}
</script>
<!-- Bootstrap JS Bundle (includes Popper) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
